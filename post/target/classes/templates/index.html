<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Blog Posts</h1>
    <a href="/posts/new" class="btn btn-primary mb-3">Create New Post</a>
    <div th:each="post : ${posts}" class="card mt-2">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}">Post Title</h5>comments
            <p class="card-text" th:text="${post.content}">Post Content</p>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-info">Edit</a>
            <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
