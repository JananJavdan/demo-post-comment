
<!doctype html>
<html lang="en"

      xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Post </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>

        .bordered-container {
            border: 1px solid black;
        }

        .d-block.mx-auto {
            /* Centering button styles */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2, h3 {
            color: #1a1a1a; /* Dark gray headings */
        }

        p {
            color: #333333; /* Dark gray text */
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap Primary Blue */
            color: #fff;
            font-weight: bold; /* Bold font */
            border: none; /* No border */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        .navbar {
            background-color: #343a40; /* Dark navbar */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text */
        }

        .nav-link.active {
            font-weight: bold;
        }

        .card {
            border-radius: 1rem;
            border: 2px solid #007bff; /* Primary Blue border */
        }

        .card-body {
            background-color: #f8f9fa; /* Light background for card body */
        }

        .form-label {
            color: #333333; /* Dark gray text */
            font-weight: bold; /* Bold labels */
        }

        .form-control {
            border: 2px solid #007bff; /* Primary Blue border */
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow on focus */
            border-color: #007bff; /* Primary Blue border */
        }

    </style>
</head>
<body style="background-color: #e9ecef;">
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog Posts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="list">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="new">New Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <div class="mb-3">
                        <H1 id="title" class="card-text" th:text="${post.title}">title</H1>
                    </div>
                    <!-- Post meta content-->

                </header>
                <!-- Preview image figure-->

                <!-- Post content-->
                <section class="mb-5">

                    <div class="mb-3">
                        <h2 class="fw-bolder mb-4 mt-5" th:text="${post.description}">Post Description</h2>
                    </div>
                    <div class="mb-3">
                        <p class="fs-5 mb-4" th:text="${post.content}">Post Contentgffgfgfghfgfgh</p>
                    </div>
                </section>
            </article>


        </div>

        <!-- Side widgets-->


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

</body>
</html>
