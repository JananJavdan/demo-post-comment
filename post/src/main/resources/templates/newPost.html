<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bordered-container {
            border: 1px solid black;
        }
        .d-block.mx-auto {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2, h3 {
            color: #1a1a1a; /* Dark gray headings */
        }
        p {
            color: #333333; /* Dark gray text */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap Primary Blue */
            color: #fff;
            font-weight: bold; /* Bold font */
            border: none; /* No border */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker Blue */
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text */
        }
        .nav-link.active {
            font-weight: bold;
        }
        .card {
            border-radius: 1rem;
            border: 2px solid #007bff; /* Primary Blue border */
        }
        .card-body {
            background-color: #f8f9fa; /* Light background for card body */
        }
        .form-label {
            color: #333333; /* Dark gray text */
            font-weight: bold; /* Bold labels */
        }
        .form-control {
            border: 2px solid #007bff; /* Primary Blue border */
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow on focus */
            border-color: #007bff; /* Primary Blue border */
        }
    </style>
</head>
<body style="background-color: #e9ecef;">
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog Posts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/posts/list">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/posts/new">New Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-image h-100" style="margin-top: 30px;">
    <div class="mask d-flex align-items-center" style="background-color: #e9ecef;">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-lg-9 col-xl-8">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-15 d-flex align-items-center">
                                <div class="card-body py-5 px-4 p-md-5">
                                    <form class="col-md-15 offset-md-14" th:action="@{/posts/save}" th:object="${post}" method="POST">
                                        <input type="hidden" th:field="*{id}">
                                        <h4 class="fw-bold mb-4" style="color: #007bff;">Add New Post</h4>
                                        <hr>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title:</label>
                                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description:</label>
                                            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
                                        </div>
                                        <div class="mb-8">
                                            <label for="content" class="form-label">Content:</label>
                                            <textarea class="form-control" id="content" name="content" th:field="*{content}"></textarea>
                                        </div>
                                        <div class="d-flex justify-content-end pt-1 mb-4">
                                            <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
