<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Post</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1883ef;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(24, 131, 239);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1883ef;
        }

        .post {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(24, 131, 239);
            position: relative;
        }

        .post button.delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .post button.delete:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Demo Post</h1>
  <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="new_post.html">New Post</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Add a New Post</h2>
    <form th:action="@{/posts}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Add Post</button>
    </form>

    <h2>Recent Posts</h2>
    <div th:each="post : ${posts}">
        <div class="post">
            <h3 th:text="${post.title}">Post Title</h3>
            <p th:text="${post.description}">Post Description</p>
            <p th:text="${post.content}">Post Content</p>
            <p th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</p>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                <button type="submit" class="delete">Delete</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
