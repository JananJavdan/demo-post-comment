<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white p-3 mb-3">
    <div class="container">
        <h1>Welcome to Demo Post</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a th:href="@{/posts}" th:classappend="${page == 'home'} ? 'nav-link active' : 'nav-link'">Home</a></li>
                <li class="nav-item"><a th:href="@{/posts/new}" th:classappend="${page == 'newPost'} ? 'nav-link active' : 'nav-link'">New Post</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container">
    <h2>Add a New Post</h2>
    <form th:action="@{/posts}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>

    <section>
        <h2>Recent Posts</h2>
        <div th:each="post : ${posts}" class="mb-4">
            <div class="post bg-light p-3 rounded">
                <h3 th:text="${post.title}">Post Title</h3>
                <p th:text="${post.description}">Post Description</p>
                <p th:text="${post.content}">Post Content</p>
                <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

                <div>
                    <h4>Comments</h4>
                    <div th:each="comment : ${post.comments}" class="mb-2">
                        <div class="comment p-2 bg-secondary text-white rounded">
                            <p th:text="${comment.content}">Comment Content</p>
                        </div>
                    </div>

                    <h4>Add a Comment</h4>
                    <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="commentContent" class="form-label">Comment:</label>
                            <textarea id="commentContent" name="content" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Add Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
