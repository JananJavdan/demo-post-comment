<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Comment Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue background */
            color: #333333; /* Dark gray text */
        }

        h1, h2, h3 {
            color: #4b0082; /* Indigo headings */
        }

        p {
            color: #333333; /* Dark gray text */
        }

        .btn-custom {
            background-color: #4682b4; /* SteelBlue */
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #4169e1; /* RoyalBlue */
        }

        .btn-custom-edit {
            background-color: #32cd32; /* LimeGreen */
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom-edit:hover {
            background-color: #228b22; /* ForestGreen */
        }

        .btn-custom-delete {
            background-color: #ff4500; /* OrangeRed */
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom-delete:hover {
            background-color: #b22222; /* FireBrick */
        }

        .navbar {
            background-color: #6495ed; /* CornflowerBlue */
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog Posts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="list">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-custom" href="new">New Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Posts</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.description}">Description</td>
            <td>

                <a class="btn btn-custom-edit" th:href="@{/posts/edit/{id}(id=${post.id})}"><i class="fa fa-edit"></i> </a>
                <a class="btn btn-custom-delete" th:href="@{/posts/delete/{id}(id=${post.id})}"><i class="fa fa-trash"></i> </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
